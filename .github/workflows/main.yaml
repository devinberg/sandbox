name: Run php

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
      env:
        osf_token: ${{ secrets.OSF_TOKEN }}
    - name: run php
      run: |
        php engrxiv_prints.php
